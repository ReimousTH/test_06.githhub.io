function LoadShowHide(t){

        document.getElementsByName("loading_area")[0].style.display = "flex";
    }
    else if (t == false){
        document.getElementsByName("loading_area")[0].style.display = "none";
    }
}



window.document.addEventListener("readystatechange",function(event){
  
    if (document.readyState == "complete") {

        document.getElementsByName("main_page")[0].addEventListener("load",function(){

            LoadShowHide(false);
            document.getElementsByName("main_page")[0].style.display = "flex";

})
